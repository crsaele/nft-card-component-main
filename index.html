<!DOCTYPE html>
<html lang="en">
<head>
  <!-- tells browser to use the standarized set of characters -->
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- favicon import -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- the title of the document shown in browser -->
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- main style sheet -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- body is the parent and everything inside will be flex items -->
<!-- body has background-color property -->
<body>
  <!--  correct tag  for semantics, main is where the main content will be -->
  <main>
      <!-- card class gives card properties like border-radius, border and background color -->
      <div class="card">
        <!-- contains image and center's it inside  -->
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" class="img" alt="">
          <div class="overlay">
            <svg class="view-icon" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <!-- contain's 2 span element's and flexes them to align them -->
        <div class="span-container">
          <span id="eth">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>  0.041 ETH</span>
          <span id="time">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>  3 days left</span>
        </div>
        <!-- contain's avatar and paragraph element flexed and aligned -->
        <div class="author-container">
          <img src="images/image-avatar.png" class="avatar" alt="avatar"><p>Creation of <strong class="author">Jules Wyvern</strong></p>
        </div>
      </div>
  </main>
</body>
</html>
